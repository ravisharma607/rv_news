<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <meta name="description" content="RV World News: A dynamic and informative news website providing the latest updates on a wide range of topics, from sports and finance to politics and more. Stay informed with our user-friendly platform. Explore the world of news at RV World News.">
    <title>RV News - Explore Latest News</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav>
        <div class="main-nav container flex">
            <div class="logo">
